<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./todoTest.js"></script>
    <link rel="stylesheet" href="./input.css">

</head>
<body>
    

<div  class="container ">
    
    
    <aside>
        <div class="lists-header">my lists</div>


        <form class="lists-form ">
         <div class="lists-container  "> 

         </div>
          
        
        <div >

            <button type="submit" class="add-list-btn">add a list </button>
            <input type="text" class="new-list-name  ">
        </div>

        <button class="del-lists">delete all lists</button>
    </form>


        
    </aside>
    <section class="list-content ">
       

        <li class="task-container "><div class="task-title"></div>
            

            <div class="task-date"></div>
            <button class="task-details   ">Details</button>
            <button class="task-notes">notes</button>
            <button class="delete-task-btn">DELETE TASK</button>
            <button class="edit-task">EDIT TASK</button>
            <input type="checkbox" name="" id="is-done-btn"  >
        </li>
        
    </section>

    <dialog class="modal" >
        <div class="modal-text"></div>
        <button class="close-modal">close</button>
    
        
    
    
       </dialog> 
</div>
</body>
</html>
